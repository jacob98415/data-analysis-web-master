{% extends "layout.html" %} {% block content %}

<div class="pb-20 bg-gray-100">
  <div class="container max-w-4xl px-4 pt-12 pb-8 mx-auto sm:px-20 lg:px-40">
    <h2 class="mb-8 text-3xl font-bold text-center">
      Fachverfahren
    </h2>
    <hr class="my-8 border-gray-300" />
  </div>
  <div class="fixed right-0 max-w-md mx-auto mt-8 top-10">
    <div class="px-8 pt-6 pb-8 mb-4 rounded">
      <form action="{{ url_for('fachverfahren.fachverfahrenErstellen') }}" method="POST"
        class="flex items-center justify-center">
        <input class="hidden" type="text" id="verfahrens-tag" name="tag" value="{{ tag }}">
        <!--? input der hidden ist und die information weitergibt das zum ersten mal die seite erstellen aufgerufen wird-->
        <input class="hidden" type="text" id="edit-info" name="edit" value="0">
        <button
          class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
          type="submit">
          Erstellen
        </button>
      </form>
    </div>
  </div>
  <div class="container grid grid-cols-1 gap-4 px-4 mx-auto sm:px-20 lg:px-40 sm:grid-cols-2 lg:grid-cols-3">
    {% for name, verf_id, tag in fachverfahren_data %}
    <div class="px-2 animate-fade-in">
      <a href="{{ url_for('fachverfahren.fachverfahrenAnsehen', tag=tag) }}"
        class="flex justify-center p-3 duration-500 transform bg-white rounded-lg shadow-md cursor-pointer hover:-translate-y-1">
        <div class="mb-4 text-2xl text-teal-500 md:text-3xl lg:text-4xl">
          <i class="fas fa-database"></i>
        </div>
        <p class="mx-auto text-base leading-relaxed text-center text-gray-600 md:text-lg lg:text-xl">
          {{ name }} ({{ tag }})
        </p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Features section end -->
{% endblock %}
