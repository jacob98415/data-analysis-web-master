<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/build/theme.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/theme.css') }}" />
  <title>{{ title }}</title>
</head>

<body>
  <div class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-md">
        <h1 class="mb-4 text-2xl font-medium">Login to Statzy</h1>
        <form action="{{ url_for('login.login') }}" method="POST">
          <div class="mb-4">
            <label class="block mb-2 font-bold text-gray-700" for="username">
              Username
            </label>
            <input class="w-full px-3 py-2 border rounded-lg" type="text" name="username" id="username" />
          </div>
          <div class="mb-4">
            <label class="block mb-2 font-bold text-gray-700" for="password">
              Password
            </label>
            <input class="w-full px-3 py-2 border rounded-lg" type="password" name="password" id="password" />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
              type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
