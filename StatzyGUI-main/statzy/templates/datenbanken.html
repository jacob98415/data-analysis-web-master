{% extends "layout.html" %} {% block content %}
<div class="container mx-auto">
  <div class="flex flex-col items-center justify-center py-20">
    <h1 class="mb-4 text-2xl font-medium">Datenbanken</h1>
    <form action="{{ url_for('query.query') }}" method="POST">
      <div class="relative inline-block">
        <select
          class="block w-full px-4 py-2 pr-8 leading-tight bg-white border border-gray-400 rounded shadow appearance-none hover:border-gray-500 focus:outline-none focus:shadow-outline"
          name="table">
          {% for table in tables %}
          <option value="{{ table }}">{{ table }}</option>
          {% endfor %}
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none">
          <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M0 0h20v20H0z" fill="none" />
            <path d="M7 9l3 3 3-3H7z" />
          </svg>
        </div>
      </div>
      <button
        class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
        type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
