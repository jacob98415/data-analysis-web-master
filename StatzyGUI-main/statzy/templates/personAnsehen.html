{% extends "layout.html" %}

{% block content %}
<br />
<br />
<h1 class="mb-8 text-3xl font-bold text-center"> Ergebnis ihrer Suche </h1>
<form action="" method="POST" class="max-w-3xl mx-auto">
    <div class="mb-6">
        <label class="block mb-2 font-bold" for="name">
            Name:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="name" name="name" value="{{ name }}" readonly disabled>
    </div>

    <div class="mb-6">
        <label class="block mb-2 font-bold" for="telefonnummer">
            Telefonnummer:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="telefonnummer" name="telefonnummer" value="{{ telefonnummer }}" readonly disabled>
    </div>

    <div class="mb-6">
        <label class="block mb-2 font-bold" for="dez">
            Dezernat:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="dez" name="dez" value="{{ dez }}" readonly disabled>
    </div>

    <div class="mb-6">
        <label class="block mb-2 font-bold" for="vornam">
            Vorname:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="vornam" name="vornam" value="{{ vornam }}" readonly disabled>
    </div>

    <div class="mb-6">
        <label class="block mb-2 font-bold" for="zeitpunkt_ins">
            Erstellt am:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="zeitpunkt_ins" name="zeitpunkt_ins" value="{{ zeitpunkt_ins }}" readonly disabled>
    </div>

    <div class="mb-6">
        <label class="block mb-2 font-bold" for="user_ins">
            Erstellt von:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="user_ins" name="user_ins" value="{{ user_ins }}" readonly disabled>
    </div>

    <div class="mb-6">
        <label class="block mb-2 font-bold" for="zeitpunkt_upd">
            Letzte Änderung am:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="zeitpunkt_upd" name="zeitpunkt_upd" value="{{ zeitpunkt_upd }}" readonly disabled>
    </div>

    <div class="mb-6">
        <label class="block mb-2 font-bold" for="user_upd">
            Letzte Änderung von:
        </label>
        <input
            class="w-full px-3 py-2 leading-tight text-gray-900 bg-gray-100 border rounded shadow appearance-none cursor-not-allowed focus:outline-none focus:shadow-outline"
            type="text" id="user_upd" name="user_upd" value="{{ user_upd }}" readonly disabled>
    </div>
</form>
<form action="{{ url_for('person.personEditieren') }}" method="POST">
    <div class="flex items-center justify-center mb-6">
        <input class="hidden" type="text" id="name" name="name" value="{{ name }}">
        <button
            class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
            type="submit">
            Editieren
        </button>
    </div>
</form>
{% endblock content %}
