{% extends "layout.html" %} {% block content %}
<div class="font-sans text-gray-900 bg-gray-100">
    <div class="py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="mb-8 text-3xl font-bold text-center">
                Person Erstellen
            </h1>
            <hr class="my-8 border-gray-300" />
        </div>
        <!--! form start-->
        <form action="{{ url_for('person.personErstellen') }}" method="POST" class="max-w-3xl mx-auto">
            <div class="mb-6">
                <label class="block mb-2 font-bold" for="name">
                    Name:
                </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="name" name="name" value="{{ name }}">
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-bold" for="telefonnummer">
                    Telefonnummer:
                </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="telefonnummer" name="telefonnummer" value="{{ telefonnummer }}" />
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-bold" for="dez">
                    Dezernat:
                </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="dez" name="dez" value="{{ dez }}" />
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-bold" for="vornam">
                    Vorname:
                </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="vornam" name="vornam" value="{{ vornam }}">
            </div>

            <div class="mb-6 ">
                <label class="block mb-2 font-bold " for=" zeitpunkt_ins">
                    Erstellt am:
                </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="zeitpunkt_ins" name="zeitpunkt_ins" value="{{
                zeitpunkt_ins
                }}" readonly disabled>
            </div>
            <div class="mb-6 ">
                <label class="block mb-2 font-bold " for=" user_ins"> Erstellt von: </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="user_ins" name="user_ins" value="{{
                user_ins
                }}" readonly disabled>
            </div>
            <div class="mb-6 ">
                <label class="block mb-2 font-bold " for=" zeitpunkt_upd"> Letzte Änderung am: </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="zeitpunkt_upd" name="zeitpunkt_upd" value="{{
                zeitpunkt_upd
                }}" readonly disabled>
            </div>
            <div class="mb-6 ">
                <label class="block mb-2 font-bold " for=" user_upd"> Letzte Änderung von: </label>
                <input
                    class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    type="text" id="user_upd" name="user_upd" value="{{
                user_upd
                }}" readonly disabled>
            </div>
            <hr class="my-8 border-gray-300 " />
            <div class="flex items-center justify-center ">
                <button
                    class="px-4 py-2 font-bold text-white bg-blue-500 rounded  hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit">
                    Ändern
                </button>
            </div>
            <input class="hidden" id="person_id" name="person_id" value="{{ person_id }}">
        </form>
        <!--! form end-->
    </div>
</div>
{% endblock %}
