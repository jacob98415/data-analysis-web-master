{% extends "layout.html" %} {% block content %}
<div class="font-sans text-gray-900 bg-gray-100">
    <div class="py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="mb-8 text-3xl font-bold text-center">
                Fachverfahren Erstellen
            </h1>

            <hr class="my-8 border-gray-300" />


        </div>
        <!--! form start-->
        <form action="" method="POST" class="max-w-3xl mx-auto">


            <div class="mb-6">
                <label class="block mb-2 font-bold" for="verfahrens-tag">
                    Verf.-Tag:
                </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="verfahrens-tag"
                    name="tag" value="{{ tag }}">
            </div>


            <div class="mb-6">
                <label class="block mb-2 font-bold" for="it-verfahren-namen">
                    Namen des IT Verfahrens:
                </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border rounded
                    shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="it-verfahren-namen"
                    name="name" value="{{ name }}" />
            </div>

            <div class="mb-6">
                <label class="block mb-2 font-bold" for="verfahrens-id">
                    Verfahrens-ID:
                </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border rounded
                    shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="verfahrens-id"
                    name="verf_id" value="{{ verf_id }}" />
            </div>

            <div class="mb-6">
                <label class="block mb-2 font-bold"
                    for="berichtstellungszeitpunkt">
                    Verwendungszweck:
                </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text"
                    id="berichtstellungszeitpunkt"
                    name="vewendungszweck"
                    value="{{ vewendungszweck }}" ">
            </div>

            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="laufzeit">
                    Laufzeitverfahren: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="laufzeit"
                    name="laufzeitverfahren" value="{{
                    laufzeitverfahren
                    }}"">
            </div>
            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="laufzeit">
                    Auftraggeber: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="auftraggeber"
                    name="auftraggeber" value="{{
                    auftraggeber
                    }}"">
            </div>
            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="laufzeit"> Verfahrens
                    Betreuung: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="verf_bet"
                    name="verf_betreuung" value="{{
                    verf_betreuung
                    }}"">
            </div>
            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="laufzeit">
                    Kundenmanagement: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="kundenmanagement"
                    name="kundenmanagement" value="{{
                    kundenmanagement
                    }}"">
            </div>
            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="laufzeit">
                    Fachadministration: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="fachadministration"
                    name="fachadministration" value="{{
                    fachadministration
                    }}"">
            </div>

            <hr class=" my-8 border-gray-300" />


            <!--? input der hidden ist und die information weitergibt das zum ersten mal die seite erstellen aufgerufen wird-->
            <input class="hidden" type="text" id="edit-info" name="edit" value="1">

            <div class="flex items-center justify-center">
                <button class="px-4 py-2 font-bold text-white bg-blue-500
                    rounded
                    hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit">
                    Erstellen
                </button>
            </div>
        </form>
        <!--! form end-->
    </div>
</div>

{% endblock %}
